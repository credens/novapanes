<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - NOVA Panes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 900px; }
        .product-form { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .product-list img { width: 50px; height: 50px; object-fit: cover; }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4 text-center">Panel de Administración</h1>
        
        <!-- Formulario para agregar/editar productos -->
        <div class="product-form mb-5">
            <h3 id="form-title">Agregar Nuevo Producto</h3>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descripción</label>
                    <textarea class="form-control" id="description" rows="3" required></textarea>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="price" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="price" step="0.01" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="stock" class="form-label">Stock</label>
                        <input type="number" class="form-control" id="stock" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="category" class="form-label">Categoría</label>
                        <input type="text" class="form-control" id="category" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Imagen</label>
                    <input class="form-control" type="file" id="image">
                </div>
                <button type="submit" class="btn btn-primary w-100">Guardar Producto</button>
            </form>
        </div>

        <!-- Lista de productos existentes -->
        <h2>Productos Actuales</h2>
        <table class="table table-striped product-list">
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="productsTableBody">
                <!-- Los productos se cargarán aquí -->
            </tbody>
        </table>
    </div>

    <script src="admin.js"></script>
</body>
</html>
