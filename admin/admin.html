<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - NOVA Panes</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>

    <div class="container">
        <h1>Panel de Administración</h1>

        <div class="password-section">
            <h2>Acceso a API</h2>
            <input type="password" id="apiPassword" placeholder="Contraseña de Administrador">
            <button id="savePasswordBtn">Guardar Contraseña</button>
            <p class="info">La contraseña se guardará solo para esta sesión.</p>
        </div>

        <div class="section">
            <h2>Añadir Nuevo Producto</h2>
            <form id="addProductForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Nombre del Producto:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Precio:</label>
                        <input type="number" id="price" name="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock:</label>
                        <input type="number" id="stock" name="stock" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Categoría:</label>
                        <select id="category" name="category" required>
                            <option value="">Seleccionar...</option>
                            <option value="hamburguesa">Hamburguesa</option>
                            <option value="pancho">Pancho</option>
                            <option value="papa">Papa</option>
                            <option value="molde">Molde</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label for="description">Descripción:</label>
                        <textarea id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="form-group full-width">
                        <label for="image">Imagen del Producto:</label>
                        <input type="file" id="image" name="image" accept="image/*" required>
                    </div>
                </div>
                <button type="submit">Añadir Producto</button>
            </form>
        </div>

        <div class="section">
            <h2>Lista de Productos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <!-- Los productos se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
        
        <a href="/" class="back-link">Volver al Sitio Principal</a>
    </div>

    <script src="admin.js"></script>
</body>
</html>
