<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - NOVA Panes</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="container">
        <!-- Panel principal, oculto hasta la autenticación -->
        <div id="adminPanel" style="display: none;">
            <h1>Panel de Administración</h1>

            <!-- Sección para gestionar Categorías -->
            <div class="section">
                <h2>Gestionar Categorías</h2>
                <div id="categoriesList">Cargando categorías...</div>
                <form id="addCategoryForm" class="category-form">
                    <input type="text" id="newCategoryName" placeholder="Nombre de nueva categoría" required>
                    <button type="submit">Añadir Categoría</button>
                </form>
            </div>

            <!-- Sección para gestionar Productos -->
            <div class="section">
                <h2>Lista de Productos</h2>
                <button id="showAddProductModalBtn">Añadir Nuevo Producto</button>
                <table>
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Categoría</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Los productos se cargarán aquí -->
                    </tbody>
                </table>
            </div>
            <a href="/" class="back-link">Volver al Sitio Principal</a>
        </div>
    </div>

    <!-- Modal para Añadir/Editar Productos (inicialmente oculto) -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-modal-btn">&times;</span>
            <h2 id="modalTitle">Añadir Producto</h2>
            <form id="productForm">
                <input type="hidden" id="productId" name="id">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Precio:</label>
                        <input type="number" id="price" name="price" step="0.01" required min="0">
                    </div>
                    <div class="form-group">
                        <label for="stock">Stock:</label>
                        <input type="number" id="stock" name="stock" required min="0">
                    </div>
                    <div class="form-group">
                        <label for="category">Categoría:</label>
                        <select id="category" name="category" required>
                            <!-- Las categorías se cargarán aquí -->
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label for="description">Descripción:</label>
                        <textarea id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="form-group full-width">
                        <label>Imagen Actual:</label>
                        <img id="currentImage" src="" alt="Imagen del producto" width="100" style="display: none;">
                    </div>
                    <div class="form-group full-width">
                        <label for="image">Imagen del Producto:</label>
                        <input type="file" id="image" name="image" accept="image/*">
                    </div>
                </div>
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
